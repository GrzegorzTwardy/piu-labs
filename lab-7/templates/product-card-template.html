<style>
  :host {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    font-family: system-ui, Arial;
    border: 1px solid #e5e5e5;
    padding: 1rem;
    width: 300px;
    border-radius: 12px;
    background-color: #fff;
    box-shadow: 0 2px 20px -10px rgba(0, 0, 0, 0.303);
    transition: 0.2s ease;
  }

  :host(:hover) {
    box-shadow: 0 2px 20px -10px rgba(0, 0, 0, 0.76);
    transform: scale(1.03);
    cursor: pointer;
  }

  .top-part {
    height: 240px;
    display: flex;
    flex-direction: column;
  }

  .promotion {
    display: block;
  }

  ::slotted([slot='promotion']) {
    display: block;
    width: fit-content;
    background-color: #c92c2c;
    color: white;
    font-weight: bold;
    font-size: 0.9rem;
    padding: 6px 10px;
    border-radius: 6px;
    text-align: center;
    margin-bottom: 6px;
  }

  /* .image {
    aspect-ratio: 1 / 1;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  } */

  .image {
    width: 100%;
    height: 240px;
    overflow: hidden;
    display: flex;
  }

  .image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }

  .image ::slotted(img) {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .bottom-part {
    margin-top: 1rem;
  }

  .name {
    font-size: 1.2rem;
    font-weight: bold;
  }

  .price {
    font-size: 1.1rem;
    color: #1a7f37;
  }

  .list {
    margin: 0.5rem 0;
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
  }

  ::slotted([slot='colors']),
  ::slotted([slot='sizes']) {
    font-size: 0.8rem;
    font-weight: 400;
    color: rgb(23, 23, 23);
    padding: 1px 7px 3px 7px;
    border: 1px solid rgb(200, 200, 200);
    border-radius: 5px;
  }

  .label {
    font-size: 0.85rem;
    color: gray;
  }

  button {
    font-size: 0.95rem;
    margin-top: 20px;
    width: 100%;
    padding: 10px 0;
    border: none;
    border-radius: 7px;
    background-color: rgb(98, 0, 255);
    color: white;
    transition: 0.15s ease;
  }

  button:hover {
    background-color: rgb(119, 65, 255);
    cursor: pointer;
  }

  button:active {
    background-color: rgb(98, 0, 255);
    transition: none;
  }
</style>

<div class="top-part">
  <div class="promotion">
    <slot name="promotion"></slot>
  </div>

  <div class="image">
    <slot name="image"></slot>
  </div>
</div>

<div class="bottom-part">
  <div class="name">
    <slot name="name"></slot>
  </div>

  <div class="price">
    <slot name="price"></slot>
  </div>

  <div class="colors">
    <div class="label">Kolory:</div>
    <div class="list">
      <slot name="colors"></slot>
    </div>
  </div>

  <div class="sizes">
    <div class="label">Rozmiary:</div>
    <div class="list">
      <slot name="sizes"></slot>
    </div>
  </div>
</div>

<button>Dodaj do koszyka</button>
